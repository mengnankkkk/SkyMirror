<!DOCTYPE html>
<html lang="zh-Hans">
<link rel="icon" type="image/x-icon" href="https://imgbed.mengnankk.asia/202407101803086.jpg">
<head>
  <meta charset="UTF-8">
  <title>评论区</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://imgbed.mengnankk.asia/202407012000055.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .comment-wrap {
      width: 80%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    .navbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: transparent;
    }

    .navbar a {
      display: flex;
      align-items: center;
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      border: 1px solid transparent;
    }

    .navbar a:hover {
      background-color: rgba(0, 0, 0, 0.1);
      border: 1px solid #333;
    }

    .navbar a img {
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
      color: #666;
    }

    .comment-section {
      margin-top: 20px;
      text-align: left;
    }

    .comment-section h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }

    .comment-section textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      margin-bottom: 10px;
    }

    .comment-section button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .comment-section button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="#">
      <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home">
      回到主页
    </a>
  </div>
  <div class="comment-wrap">
    <h1>念两句诗</h1>
    <h1>有什么话评论区跟我留言吧</h1>
    <p id="poem">挑选中...</p>
    <p id="info"></p>
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
    <script>
      jinrishici.load(function (result) {
        document.getElementById("poem").innerHTML = result.data.content;
        document.getElementById("info").innerHTML = '【' + result.data.origin.dynasty + '】' + result.data.origin.author + '《' + result.data.origin.title + '》';
      });
    </script>
    <div class="comment-section">
      <h2>评论区</h2>
      <textarea placeholder="在这里输入你的评论..."></textarea>
      <button>提交评论</button>
    </div>
  </div>
</body>

</html>
