<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>评论区</title>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background: url('https://imgbed.mengnankk.asia/202407012000055.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .poem-wrap {
        width: 80%;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.8);
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    .poem-border {
        width: 50px;
        height: 10px;
        background: linear-gradient(to right, #333, #666);
        border-radius: 5px;
        margin: 10px auto;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
    }
    p {
        font-size: 18px;
        margin-bottom: 10px;
        color: #666;
    }
    #info {
        font-size: 16px;
        color: #999;
        margin-bottom: 20px;
    }
    .comment-section {
        margin-top: 20px;
        text-align: left;
    }
    .comment-section h2 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #333;
    }
    .comment-section textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        margin-bottom: 10px;
    }
    .comment-section button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .comment-section button:hover {
        background-color: #555;
    }
</style>
</head>
<body>
<div class="poem-wrap">
    <div class="poem-border poem-left"></div>
    <div class="poem-border poem-right"></div>
    <h1>念两句诗</h1>
    <h1>有什么话评论区跟我留言吧</h1>
    <p id="poem">挑选中...</p>
    <p id="info"></p>
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
    <script type="text/javascript">
        jinrishici.load(function(result) {
            document.getElementById("poem").innerHTML = result.data.content;
            document.getElementById("info").innerHTML = '【' + result.data.origin.dynasty + '】' + result.data.origin.author + '《' + result.data.origin.title + '》';
        });
    </script>
    <div class="comment-section">
        <h2>评论区</h2>
        <textarea placeholder="在这里输入你的评论..."></textarea>
        <button>提交评论</button>
    </div>
</div>
</body>
</html>
