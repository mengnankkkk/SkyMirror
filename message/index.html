<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>粒子效果背景与评论区</title>
  
  <link rel="icon" type="image/x-icon" href="https://imgbed.mengnankk.asia/202407101803086.jpg">
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/demo.css" />
  <link rel="stylesheet" type="text/css" href="css/component.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .comment-wrap {
      width: 80%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .navbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: transparent;
      z-index: 10;
    }

    .navbar a {
      display: flex;
      align-items: center;
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      border: 1px solid transparent;
    }

    .navbar a:hover {
      background-color: rgba(0, 0, 0, 0.1);
      border: 1px solid #333;
    }

    .navbar a img {
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
      color: #666;
    }

    .comment-section {
      margin-top: 20px;
      text-align: left;
    }

    .comment-section h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }

    .comment-section textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      margin-bottom: 10px;
    }

    .comment-section button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .comment-section button:hover {
      background-color: #555;
    }

    #large-header {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
    }

    #demo-canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }

  </style>

  <!--[if IE]>
  <script src="js/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="navbar">
    <a href="#">
      <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home">
      回到主页
    </a>
  </div>

  <div class="container demo-1">
    <div id="large-header" class="large-header">
      <canvas id="demo-canvas"></canvas>
      <div class="content">
        <div class="comment-wrap">
          <h1>念两句诗</h1>
          <h1>有什么话评论区跟我留言吧</h1>
          <p id="poem">挑选中...</p>
          <p id="info"></p>
          <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
          <script>
            jinrishici.load(function (result) {
              document.getElementById("poem").innerHTML = result.data.content;
              document.getElementById("info").innerHTML = '【' + result.data.origin.dynasty + '】' + result.data.origin.author + '《' + result.data.origin.title + '》';
            });
          </script>
          <div class="comment-section">
            <h2>评论区</h2>
            <textarea placeholder="在这里输入你的评论..."></textarea>
            <button>提交评论</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/TweenLite.min.js"></script>
  <script src="js/EasePack.min.js"></script>
  <script src="js/rAF.js"></script>
  <script src="js/demo-1.js"></script>
</body>

</html>
